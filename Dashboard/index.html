<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "74PfZO34k1FO586rT",
      });
   })();
</script>
</head>
<body>

<!-- TOGGLE -->
<input type="checkbox" id="menu-toggle">

<!-- MOBILE HEADER -->
<header class="mobile-header">
  <label for="menu-toggle" class="hamburger">☰</label>
  <h2>Admin Dashboard</h2>
  <img src="https://img.icons8.com/?size=100&id=37787&format=png&color=000000" width="30px" class="new-btn">
</header>

<!-- OVERLAY -->
<label for="menu-toggle" class="overlay"></label>

<div class="dashboard">

  <!-- SIDEBAR -->
  <aside class="sidebar">

    <!-- CLOSE BUTTON -->
    <label for="menu-toggle" class="close-btn">✕</label>

    <h2 class="logo"><img src="tfd.png" width="160px"></h2>
    <nav class="menu">
      <a href="./index.html" class="active"><img src="https://img.icons8.com/?size=100&id=14096&format=png&color=000000" width="16px">Home</a>
      <a href="./orders.html"><img src="https://img.icons8.com/?size=100&id=4722&format=png&color=000000" width="16px">Orders</a>
      <a href="./category.html"><img src="https://img.icons8.com/?size=100&id=vxOr7mumH0q9&format=png&color=000000" width="16px">Category</a>
      <a href="./product.html"><img src="https://img.icons8.com/?size=100&id=85058&format=png&color=000000" width="16px">Product</a>
      <a href="./report.html"><img src="https://img.icons8.com/?size=100&id=hJecpPVXgZ5Y&format=png&color=000000" width="16px">Report</a>
      <a href="./customer.html"><img src="https://img.icons8.com/?size=100&id=85120&format=png&color=000000" width="16px">Customer</a>
      <a href="./settings.html"><img src="https://img.icons8.com/?size=100&id=14099&format=png&color=000000" width="16px">Settings</a>
      <a href="./logout.html"><img src="https://img.icons8.com/?size=100&id=22112&format=png&color=000000" width="16px">Logout</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <div class="top-bar">
      <h1>Admin Dashboard</h1>
      <button class="btn new-btn">+ New Product</button>
    </div>


    <div class="stats">
      <div class="stat"> Products<br><strong>352</strong></div>
      <div class="stat"> Stock<br><strong>12,340</strong></div>
      <div class="stat">Today Order<br><strong>420</strong></div>
    </div>

<div class="table-wrapper">
  <table class="responsive-table">
      <thead>
        <th>S.no</th>
        <th>Name</th>
        <th>Product Number</th>
        <th>Qty</th>
        <th>Shipping Address</th>
        <th>Price</th>
        <th>Status</th>
      </thead>

      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

    </div>
    
    <div class="cards">
      <div class="card"> <span id="month">JAN</span>  <br>Sales Count<br><strong>352</strong></div>
      <div class="card">Total Sales<br><strong>12,340</strong></div>
    </div>
  </main>

  <div class="bot-icon"><img src="https://img.icons8.com/?size=100&id=9OH2aCx9IiMp&format=png&color=000000"  width="39px" ></div>



</div>

    <div class="dialog-box" id="box">

  <div class="dialog">

  <h3 class="dialog-title">Add Products</h3>
  <hr>
  <form class="product-form" id="add-form">
    
    <div class="form-group">
      <label for="product-name">Product Name</label>
      <input type="text" id="product-name" name="productName">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="media">Media</label>
      <input type="file" id="media" name="media">
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select name="category" id="category">
        <option value="" disabled selected>Select category</option>
        <option value="mix" >Mix</option>
        <option value="malt">Malt</option>
      </select>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" name="price">
    </div>

    <div class="form-group">
      <label for="stock">Stock</label>
      <input type="number" id="stock" name="stock">
    </div>

    <div class="form-group">
      <label for="charge">Shipping Charge</label>
      <input type="number" id="charge" name="charge">
    </div>

    <div class="form-group">
      <label for="variant">Variance</label>
      <div class="variance">
        <div class="item" data-type="size">
          <label><input type="checkbox" name="variance" id="variance"> Size</label>
          <div class="fields"></div>
        </div>

        <div class="item" data-type="color">
          <label><input type="checkbox" name="variance" id="variance"> Color</label>
          <div class="fields"></div>
        </div>

        <div class="item" data-type="other">
          <label><input type="checkbox" name="variance" id="variance"> Other</label>
          <div class="fields"></div>
        </div>
      </div>

    </div>

    <button type="button" id="cross-btn" onclick="star()">
      <img src="https://img.icons8.com/?size=100&id=14297&format=png&color=000000"  alt="">
    </button>

    <!-- TEMPLATE -->
    <template id="row-template">
      <div class="row">
        <div class="input-group">
          <label class="label1"></label>
          <input type="text">

          <label class="label2"></label>
          <input type="text">
        </div>
      </div>
    </template>

    <div class="form-group">
      <label for="rating">Rating</label>
      <input type="number" id="rating" name="rating">
    </div>

    <div class="form-group">
      <label for="offer">Offer Code</label>
      <input type="text" id="offer" name="offer">
    </div>


    <div class="form-actions">
      <button type="submit" class="btn" id="add-btn">Add</button>
      <button type="button" class="btn exit-btn">Cancel</button>
    </div>

  </form>
</div>

  </div>

<script src="main.js"></script>

</body>
</html>
